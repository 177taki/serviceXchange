# 顧客の抱える課題

1. コミュニケーションに使うデバイスやツール（アプリ）が多様化する一方で，受ける側としては，
状況に応じて選択したり，通信中に変更するということが難しい．
  * ビジネスシーンにおいて，在籍中は自席電話/PC等で受け，外出時には携帯で受けるなど，現在はできる
  　ことに限りがある．
  * 携帯で受けたあとに，電話会議システムにシームレスに移行したり，参加者を招待したりすることはできない．

2. 店舗の会員サービス等で，携帯番号やメールアドレスの提供を求められるが，不正利用される懸念がある．
3. ...

# 顧客に提供するサービス

私用や，仕事用，公開用など目的別に，アカウント（電話番号，メールアドレス）を持つことができ，
それぞれのアカウントを状況によって，携帯であったり固定電話であったり，チャットなどのツールで
あったり自由に組み上げることができるサービス．

* 仕事中に，業務用携帯で電話をうけ，電話会議につなげたい場合，受けた電話を電話会議システムに
　移行し，参加者を招待する．
* 家族用番号をもうけ，そこに着信があると家族全員の携帯電話が着信する．（固定電話では結局誰も出ない
　可能性がある）
* 会員サービス加入時に，公開用もしくはテンポラリのアドレスを登録する．
* 宅配の連絡用に，恒久的に使うアドレスではなく，宅配時に連絡がほしいときだけ連絡受けるための
　アドレスを利用する．
